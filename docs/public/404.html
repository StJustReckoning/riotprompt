<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RiotPrompt - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // This script takes the current pathname and redirects to index.html with the path as a query parameter
      var pathSegmentsToKeep = 1; // For project pages (e.g., username.github.io/repo-name/)
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
